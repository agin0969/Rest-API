<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<link th:href="@{/css/regexRegister.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/regexRegister.js}"></script>

</head>

<body class=" d-flex align-items-center justify-content-center"
	style="height: 100vh;">

	<div class="container" style="max-width: 450px;">

		<h2 class="text-center mb-5">Register</h2>

		<form th:action="@{/account/process_register}" th:object="${user}" th:method="post">

			<div class="mb-4">
				<input type="text" class="form-control" th:field="*{username}" id="username"
					name="username" pattern=".{5,}" placeholder="Username"
					onclick="showAlert('usernamePattern')" required>
			</div>
			
			<div class="alert alert-warning alert-dismissible fade show"
				role="alert" id="usernamePattern" style="display: none;">
				User must have minimum 5 char.

				<button id="btn-alert" type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close" onclick="hideAlert()"></button>
			</div>
			<div class="mb-4">
				<input type="password" class="form-control" th:field="*{password}" id="password"
					name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					onclick="showAlert('passwordPattern')" placeholder="Password" plarequired>
			</div>

			<div class="alert alert-warning alert-dismissible fade show"
				role="alert" id="passwordPattern" style="display: none;">
				Password Must Have lowerkey, uppercase, number, minimum 8 char.

				<button id="btn-alert" type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close" onclick="hideAlert()"></button>
			</div>
			<div th:if="${param.error}">
					<p style="color: red;">username used.</p>
				</div>


			<button type="submit" class="btn w-100 mb-3">Sign Up</button>
			<small class="text-body-secondary" style="color: rgb(197, 56, 10) !important" >Have an account? <a class="form-a"
				th:href="@{/account/signin}">Click to sign in</a></small>

			
			

		</form>
	</div>

</body>

</html>
