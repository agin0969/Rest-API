<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link>
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/@docsearch/css@3}">
<link>
<link rel="stylesheet"
	th:href="@{/css/regexRegister.css}">
<link>

<script defer
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous">
</script>
<script th:src="@{/js/regexRegister.js}">
	
</script>


</head>

<body class=" d-flex align-items-center justify-content-center"
	style="height: 100vh;">

	<div class="container" style="max-width: 450px;">

		<h2 class="text-center mb-4">Register</h2>

		<form th:action="@{/process_register}" method="post">

			<div class="mb-3">
				<label for="username" class="form-label">Username:</label> <input
					type="text" class="form-control" id="username" name="username"
					patern="(?=.*\d){5,}"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label> <input
					type="password" class="form-control" id="password" name="password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onclick="showAlert()"
					required>
			</div>

			<div class="alert alert-warning alert-dismissible fade show" role="alert" id="passwordPattern" style="display: none;">
				Password Must Have lowerkey, uppercase, number, minimum 8 char.
	
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			  </div>
			

			<button type="submit" class="btn btn-primary w-100">Sign Up</button>
			<small class="text-body-secondary">Have an account? <a
				th:href="@{/signin}">Click to sign in</a></small>

			<div th:if="${error}"
				class="alert alert-warning alert-dismissible fade show" role="alert">
				<p th:text="${error}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<div th:if="${error1}"
				class="alert alert-warning alert-dismissible fade show" role="alert">
				<p th:text="${error1}"></p>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

		</form>
	</div>

</body>
</html>
