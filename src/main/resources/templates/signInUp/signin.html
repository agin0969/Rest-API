<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body class=" d-flex align-items-center justify-content-center" style="height: 100vh;">

	<div class="container" style="max-width: 450px;">

		<h2 class="text-center mb-4">Login</h2>

		<form th:action="@{/account/signin}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Username:</label> <input type="text" class="form-control"
					id="username" name="username" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label> <input type="password" class="form-control"
					id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
			<small class="text-body-secondary">Have an account? <a th:href="@{/account/register}">Click to sign
					up</a></small>
		</form>

	</div>
</body>

</html>
