<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<link th:href="@{/css/regexRegister.css}" rel="stylesheet">

</head>

<body>
	<div class=" d-flex align-items-center justify-content-center "
		style="height: 100vh;">
		<div class="container" style="max-width: 450px;">

			<h2 class="text-center mb-5">Login</h2>

			<form th:action="@{/account/signin}" th:object="${user}"
				method="post">
				<div class="mb-4">
					<input type="text" class="form-control" th:field="*{username}"
						id="username" name="username" placeholder="Username" required>
				</div>
				<div class="mb-4">
					<input type="password" class="form-control" th:field="*{password}"
						id="password" name="password" placeholder="Password" required>
				</div>
				<div th:if="${param.error}">
					<p style="color: red;">Tên người dùng hoặc mật khẩu không chính
						xác. Vui lòng thử lại.</p>
				</div>

				<button type="submit" class="btn w-100 mb-3">Login</button>
				<small class="text-body-secondary"
					style="color: rgb(197, 56, 10) !important">Have an account?
					<a class="form-a" th:href="@{/account/register}">Click to sign
						up</a>
				</small>
			</form>

		</div>
	</div>

</body>

</html>
