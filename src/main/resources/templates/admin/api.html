<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frame/head :: head">

</head>
<body>
	<div th:replace="frame/header :: header"></div>
	

	<h1>User List</h1>


	<table>
		<thead>
			<tr>
				<th>Username</th>
			</tr>
		</thead>
		<tbody>
			<!-- Iterate over the list of users and display each username -->
			<tr th:each="user : ${users}">
				<td th:text="${user.username}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
