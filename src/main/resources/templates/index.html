<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>

<link rel="stylesheet" th:href="@{/css/header.css}">
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link th:href="@{/css/header.css}" rel="stylesheet">
<link th:href="@{/css/body.css}" rel="stylesheet">
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</head>




<body>


	<nav th:replace="frame/header"></nav>
	<div class=" container-a container-fluid">
		<div class="blur-container row">
			<div class="col mx-auto">
				<div class="container col-search mx-auto ">

					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
					<div class="row row-filter mt-3">
						<div class="col mb-2">
							<button type="button" class="btn btn-outline-light">Light</button>
						</div>
						<div class="col mb-2">
							<button type="button" class="btn btn-outline-light">Light</button>
						</div>
						<div class="col mb-2">
							<button type="button" class="btn btn-outline-light">Light</button>
						</div>
						<div class="col mb-2">
							<button type="button" class="btn btn-outline-light">Light</button>
						</div>
						<div class="col mb-2">
							<button type="button" class="btn btn-outline-light">Light</button>
						</div>

					</div>
				</div>


			</div>
			<div class="col ml-3 col-menu">

				<div class="container rounded category-list1 mb-3"
					style="width: 700px; height: 60px; background-color: white; border: 16px !important; margin-left: 0px;">

				</div>
				<div class="container rounded category-list2"
					style="width: 700px; height: 900px; background-color: white; overflow-y: auto; border: 16px !important; margin-left: 0px;">

					<div class="row">
						<div class="col-3" th:each="product, iter : ${products}">
							<a th:href="@{/home}"
								style="text-decoration: none; color: black;">
								<div class="card ml-3 mt-3">
									<img class="card-img-top" alt="..."
										th:src="@{${product.image_url}}">
									<div class="card-body text-center">
										<span th:text="${product.name}"> </span>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>


</body>

</html>
